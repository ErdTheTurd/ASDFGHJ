<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Erd Animates | Portfolio</title>

  <!-- Favicon & Metadata -->
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="favicon.png">
  <meta name="theme-color" content="#87CEEB">
  <meta name="description" content="Erd Animates – Custom animations and video editing. Free estimates and consulting.">
  <meta property="og:title" content="Erd Animates – Portfolio">
  <meta property="og:description" content="Custom animation services, free estimates, and expert consulting.">
  <meta property="og:image" content="https://erdanimates.shop/preview.png">
  <meta property="og:url" content="https://erdanimates.shop">
  <meta property="og:type" content="website">

  <style>
    :root {
      --bg-light: #fff;
      --text-light: #000;
      --bg-dark: #111;
      --text-dark: #fff;
      --accent: #ff3366;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      transition: background 0.3s, color 0.3s;
    }

    header {
      text-align: center;
      padding: 60px 20px;
      position: relative;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 25px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #666;
      transition: .4s;
      border-radius: 25px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 19px;
      width: 19px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .gallery iframe,
    .gallery video,
    .gallery img {
      width: 100%;
      border-radius: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 500px;
      margin: 0 auto;
    }

    input,
    textarea {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }

    button[type="submit"] {
      background: var(--accent);
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #000;
    }

    .hidden-field {
      display: none !important;
    }

    .thank-you {
      display: none;
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      margin-top: 20px;
    }

    .light-mode {
      background: var(--bg-light);
      color: var(--text-light);
    }

    .light-mode footer {
      background: #eee;
    }
  </style>
</head>

<body>
  <header>
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider"></span>
      </label>
    </div>

    <h1>Erd Animates</h1>
    <p>Video & Picture Animator | Bringing Stories to Life</p>
    <p>I Can Make Animations of All Types! Free Estimates and Consulting!</p>
  </header>

  <section id="portfolio">
    <h2>My Work</h2>
    <div class="gallery">
      <video src="Newton.mp4" controls></video>
      <video src="DadWash.mp4" controls></video>
      <video src="Dadbaby.mp4" controls></video>
      <video src="ZacLincGood.mp4" controls></video>
      <video src="dadbaby2.mp4" controls></video>
      <img src="good.png" alt="Animation Still 1">
      <img src="good2.png" alt="Animation Still 2">
      <img src="paperhand.png" alt="Animation Still 3">
    </div>
  </section>

  <section id="contact">
    <h2>Get in Touch</h2>
    <p>Email me directly:
      <a href="mailto:info@erdanimates.shop?subject=Yes!%20I%20would%20like%20to%20hire%20you!" style="color:var(--accent)">
        info@erdanimates.shop</a>
    </p>

    <form id="contact-form" action="https://formspree.io/f/mwpqojky" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <input type="text" name="website" class="hidden-field" tabindex="-1" autocomplete="off">
      <button type="submit">Send Message</button>
    </form>

    <div id="thank-you" class="thank-you">
      <h3>✅ Thank you for reaching out!</h3>
      <p>I’ll get back to you as soon as possible.</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Erd Animates</p>
  </footer>

  <script>
    const toggleSwitch = document.getElementById('theme-toggle');
    toggleSwitch.addEventListener('change', () => {
      document.body.classList.toggle('light-mode', toggleSwitch.checked);
    });

    const form = document.getElementById('contact-form');
    const thankYou = document.getElementById('thank-you');

    form.addEventListener('submit', async function (event) {
      event.preventDefault();
      const honeypot = form.querySelector('input[name="website"]');
      if (honeypot.value) {
        console.log("Spam detected!");
        return;
      }

      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        form.style.display = "none";
        thankYou.style.display = "block";
      } else {
        alert("❌ Oops! Something went wrong. Please try again.");
      }
    });
  </script>
